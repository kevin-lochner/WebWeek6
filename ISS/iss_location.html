<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where is the ISS?</title>

    <!--Leaflet stuff-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

    <!-- My stylesheet and script-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script async defer src="fetch.js"></script>

</head>
<body>
<h1>Where is the ISS?</h1>
    <div>
        <p>This page updates every 10 seconds</p>
        <p>Last update: <span id="time"></span></p>
        <p>ISS Latitude: <span id="iss-lat"></span></p>
        <p>ISS Longitude: <span id="iss-long"></span></p>
    </div>
    <div id="iss-map"></div>
</body>
</html>
